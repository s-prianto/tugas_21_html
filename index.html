<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"   />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <title>Tugas HTML 21</title>
  </head>
  <body>
    <h1>Rumah Makan Ibu Jamal</h1>
    <p>Siahkan pilih menu makan Anda dibawah ini!</p>
    <form>
      <p>Makanan:
        <select name="Makanan">
          <option value="SotoKudus">Soto Kudus</option>
          <option value="TudeBakar">Tude Bakar</option>
          <option value="TempoyakIkan" selected>Tempoyak Ikan</option>
          <option value="Asinan Betawi">Asinan Betawi</option>
          <option value="KerakTelor">Kerak Telor</option>
          <option value="NasiPadang">Nasi Padang</option>
        </select>
      </p>
      <p>Minuman :
        <select value="Minuman" multiple>
          <option value="EsTeh">Es Teh</option>
          <option value="JusJeruk">Jus Jeruk</option>
          <option value="AirMineral">Air Mineral</option>
          <option value="JusTomat">Jus Tomat</option>
        </select>
      </p>
    </form>
  </body>
</html>
